<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File â€¢ ResearchSync</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
            --shadow-md: 0 4px 20px rgba(0,0,0,0.12);
            --shadow-lg: 0 10px 40px rgba(0,0,0,0.15);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .upload-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .upload-card {
            border: none;
            border-radius: 1.25rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            background: #ffffff;
            animation: slideUp 0.6s ease-out;
            max-width: 650px;
            width: 100%;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: var(--primary-gradient);
            color: white;
            padding: 2rem;
            border-bottom: none;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) rotate(45deg); }
            50% { transform: translateX(100%) rotate(45deg); }
        }

        .card-header h2 {
            margin: 0;
            font-weight: 600;
            font-size: 1.75rem;
            position: relative;
            z-index: 1;
        }

        .card-body {
            padding: 2.5rem;
        }

        /* Drag & Drop Zone */
        .file-drop-zone {
            border: 2px dashed #cbd5e0;
            border-radius: 1rem;
            padding: 2.5rem 2rem;
            text-align: center;
            background: #f8fafc;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-drop-zone:hover {
            border-color: #667eea;
            background: #f0f4ff;
            transform: scale(1.02);
        }

        .file-drop-zone.dragover {
            border-color: #667eea;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6edff 100%);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .file-drop-zone .upload-icon {
            font-size: 3.5rem;
            color: #667eea;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .file-drop-zone:hover .upload-icon {
            transform: translateY(-5px);
        }

        .file-drop-zone .upload-text {
            font-size: 1.1rem;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .file-drop-zone .upload-hint {
            font-size: 0.9rem;
            color: #718096;
        }

        .file-selected {
            display: none;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #e6fffa 0%, #b2f5ea 100%);
            border-radius: 0.75rem;
            align-items: center;
            gap: 1rem;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .file-selected.active {
            display: flex;
        }

        .file-icon {
            font-size: 2rem;
            color: #38b2ac;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.25rem;
        }

        .file-size {
            font-size: 0.85rem;
            color: #718096;
        }

        .remove-file {
            background: none;
            border: none;
            color: #e53e3e;
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }

        .remove-file:hover {
            transform: scale(1.2);
        }

        /* Form Inputs */
        .form-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.75rem;
            display: block;
        }

        .input-group {
            box-shadow: var(--shadow-sm);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .input-group-text {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border: 1px solid #e2e8f0;
            border-right: none;
            color: #667eea;
            font-size: 1.1rem;
        }

        .form-control {
            border: 1px solid #e2e8f0;
            border-left: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #e2e8f0;
            box-shadow: none;
        }

        textarea.form-control {
            resize: vertical;
        }

        /* Buttons */
        .btn {
            padding: 0.85rem 2rem;
            font-weight: 600;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        /* Alert Styling */
        .alert {
            border-radius: 0.75rem;
            border: none;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            color: #c53030;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }
            .file-drop-zone {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>

<div class="upload-container">
    <div class="upload-card">
        <div class="card-header text-center">
            <h2 class="mb-0">
                <i class="fas fa-cloud-upload-alt me-2"></i>Upload New File
            </h2>
        </div>
        <div class="card-body">
            <form th:action="@{/files/upload(workspaceId=${selectedWorkspaceId})}"
                  method="post" enctype="multipart/form-data" id="uploadForm">

                <!-- Error Messages -->
                <div th:if="${errorMsg}" class="alert alert-danger mb-4">
                    <span th:text="${errorMsg}"></span>
                </div>

                <!-- Drag & Drop File Zone -->
                <div class="mb-4">
                    <label class="form-label">Choose File</label>
                    <div class="file-drop-zone" id="dropZone">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <p class="upload-text">Drag & drop your file here</p>
                        <p class="upload-hint">or click to browse</p>
                        <input type="file" name="file" class="d-none" id="fileInput" required/>
                    </div>

                    <!-- File Selected Display -->
                    <div class="file-selected mt-3" id="fileSelected">
                        <i class="fas fa-file-alt file-icon"></i>
                        <div class="file-info">
                            <div class="file-name" id="fileName"></div>
                            <div class="file-size" id="fileSize"></div>
                        </div>
                        <button type="button" class="remove-file" id="removeFile">
                            <i class="fas fa-times-circle"></i>
                        </button>
                    </div>
                </div>

                <!-- Description -->
                <div class="mb-4">
                    <label class="form-label" for="description">Description (Optional)</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-file-alt"></i></span>
                        <textarea name="description" class="form-control" rows="3"
                                  id="description" placeholder="Enter a brief description..."></textarea>
                    </div>
                </div>

                <!-- Category -->
                <div class="mb-4">
                    <label class="form-label" for="category">Category</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-tags"></i></span>
                        <input type="text" name="category" class="form-control"
                               id="category" placeholder="e.g., Research Paper, Dataset, Report" value="Other"/>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex gap-3 justify-content-end mt-4">
                    <a th:href="@{/dashboard}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload me-2"></i>Upload File
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileSelected = document.getElementById('fileSelected');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const removeFile = document.getElementById('removeFile');

        // Click to browse
        dropZone.addEventListener('click', () => fileInput.click());

        // Drag over
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        // Drag leave
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        // Drop file
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                displayFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                displayFile(e.target.files[0]);
            }
        });

        // Remove file
        removeFile.addEventListener('click', () => {
            fileInput.value = '';
            fileSelected.classList.remove('active');
            dropZone.style.display = 'block';
        });

        // Display selected file
        function displayFile(file) {
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileSelected.classList.add('active');
            dropZone.style.display = 'none';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    });
</script>

</body>
</html>
